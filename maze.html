<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #inputBox {
            font-size: 1em;
            padding: 10px;
            width: 300px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Typing Speed Test</h1>
    <div id="text">The quick brown fox jumps over the lazy dog.</div>
    <textarea id="inputBox" placeholder="Start typing here..."></textarea>
    <button onclick="calculateSpeed()">Submit</button>
    <div id="result"></div>

    <script>
        function calculateSpeed() {
            const text = document.getElementById("text").innerText.trim().split(' ');
            const input = document.getElementById("inputBox").value.trim().split(' ');

            const correctWords = text.filter((word, index) => input[index] && input[index] === word).length;
            const speed = Math.round((correctWords / (text.length / 60)) * 10) / 10;

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Your typing speed is ${speed} words per minute (WPM).`;
        }
    </script>
</body>
</html>
